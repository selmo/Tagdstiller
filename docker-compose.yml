services:
  # DocExtract 백엔드 서비스
  docextract-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    platform: linux/amd64
    container_name: docextract-backend
    ports:
      - "58000:58000"  # DocExtract API
    environment:
      - PYTHONPATH=/app/backend
      - MEMGRAPH_URI=bolt://memgraph:7687
      - MEMGRAPH_USERNAME=
      - MEMGRAPH_PASSWORD=
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - memgraph
    networks:
      - docextract-network
    restart: unless-stopped

  # Memgraph 데이터베이스
  memgraph:
    image: memgraph/memgraph:latest
    platform: linux/amd64
    container_name: docextract-memgraph
    ports:
      - "7688:7687"  # Bolt protocol
      - "7445:7444"  # Monitoring
    environment:
      - MEMGRAPH_LOG_LEVEL=INFO
    volumes:
      - memgraph_data:/var/lib/memgraph
      - memgraph_log:/var/log/memgraph
      - memgraph_etc:/etc/memgraph
    networks:
      - docextract-network
    restart: unless-stopped
    command: ["memgraph", "--log-level=INFO", "--also-log-to-stderr"]


volumes:
  memgraph_data:
    driver: local
  memgraph_log:
    driver: local
  memgraph_etc:
    driver: local

networks:
  docextract-network:
    driver: bridge
    name: docextract-network